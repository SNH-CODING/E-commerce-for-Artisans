<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,viewport-fit=cover">
    <meta name="description" content="E-commerce for Artisans">
    <meta name="robots" content="index, archive">

    <!-- Title -->
    <title>Artisans</title>

    <!-- Logo -->
    <link rel="icon" type="image/x-icon" href="../Assets/AppLogo.png">

    <!-- CSS External Style -->
	<link rel="stylesheet" type="text/css" href="style.css">

    <!-- Bootstrap 5 CDN Links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- External Links -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://kit.fontawesome.com/d992fda3da.js" crossorigin="anonymous"></script>

    <!-- AOS CDN Links-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">

                <!-- Website Logo -->
                <a href="" class="navbar-brand"><img src="../Assets/AppLogoDark.png" alt=""></a>

                <!-- Navbar Button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars-staggered menu-btn"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav ms-auto">
                        <div class="search-bar">
                            <span>
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <input type="text" placeholder="Search.." class="search-box">
                            </span>
                        </div>
                        <button type="button" class="nav-icon position-relative">
                            <i class="fa-solid fa-bell"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                              0
                            </span>
                        </button>
                        <button type="button" class="nav-icon position-relative">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                              0
                            </span>
                        </button>
                        <button type="button" class="nav-icon position-relative">
                            <i class="fa-solid fa-user"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
