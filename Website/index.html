<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,viewport-fit=cover">
    <meta name="description" content="E-commerce for Artisans">
    <meta name="robots" content="index, archive">

    <!-- Title -->
    <title>Artisans</title>

    <!-- Logo -->
    <link rel="icon" type="image/x-icon" href="../Assets/AppLogo.png">

    <!-- CSS External Style -->
	<link rel="stylesheet" type="text/css" href="style.css">

    <!-- Bootstrap 5 CDN Links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- External Links -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://kit.fontawesome.com/d992fda3da.js" crossorigin="anonymous"></script>

    <!-- AOS CDN Links-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    
    <!-- Navbar Header -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">

                <!-- Website Logo -->
                <a href="" class="navbar-brand"><img src="../Assets/AppLogoDark.png" alt=""></a>

                <!-- Menu Icons -->
                <div class="navbar-nav ms-auto">
                    <div class="search-bar">
                        <span>
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" placeholder="Search.." class="search-box">
                        </span>
                    </div>
                    <button type="button" class="nav-icon position-relative">
                        <i class="fa-solid fa-bell"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                          0
                        </span>
                    </button>
                    <button type="button" class="nav-icon position-relative">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                          0
                        </span>
                    </button>
                    <button type="button" class="nav-icon position-relative">
                        <i class="fa-solid fa-user"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Home Page -->
    <div class="home-page">
        <section>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="banner-1">
                            <div class="row">
                                <div class="col">
                                    <h2 class="header">Welcome offer! <br> Get 20% off on First Purchase</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="banner-2">
                            <div class="row">

                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="banner-3">
                            <div class="row">

                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </div>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
